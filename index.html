<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <main>
      <div class="card">
        <div class="banner-card">
          <img src="images/illustration-hero.svg" alt="hero" >
        </div>
        <div class="infomation">
          <div class="info">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, <br class="on"> audiobooks, and podcasts on any 
            device <br class="on"> anywhere you like!</p>
          </div>
          <div class="box">
            <div class="icon">
              <img src="images/icon-music.svg" alt="music">
            </div>
             <div class="box-item">
              <p> <strong>Annual Plan</strong><br>
               <span class="gray"> $59.99/year</span></p>
             </div>
             <span><a href="index.html">Change</a></span>
          </div>
        </div>
        <div class="buttons-coluns">
          <button id="blue">Proceed to Payment</button>
          <button id="invsible">Cancel Order</button>
        </div>
      </div>
   </main>

</body>
</html>
